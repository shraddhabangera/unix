<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function pro(){
            
            var pb=document.getElementById("studpb");
            pbar=0;
            var comp=document.getElementsByName("stud");
            for(i=0;i<comp.length;i++)
            {
                if(comp[i].validity.valid){ 
                    pbar++;
                }
            }
            pb.value=pbar*(100/comp.length);
            
        }
        
    </script>
</head>
<body>
    <form method="get" action="">
        <div>
            <label>Name:</label>
            <input type="text" name="stud" onchange="pro();" required><br><br>
            <label>Email:</label>
            <input type="email" name="stud" onchange="pro();" required><br><br>
            <label>DOB:</label>
            <input type="date" name="stud" onchange="pro();" required><br><br>
            <label>Address:</label>
            <textarea onchange="pro();" name="stud" required></textarea><br><br>
        
            <label>UPLOAD IMAGE:</label>
            <input type="file" name="stud" onchange="pro();" required><br>
            
            <progress id="studpb" value="0" max="100"></progress>

    </div><br><br>
    <div>
    <label>VIDEO</label><br>
    <video src="metapreview.mp4" autoplay controls></video>
    </div>
    </form>
</body>
</html>
